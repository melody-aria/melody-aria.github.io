# 工作流名称
name: Deploy Next.js Blog to GitHub Pages

# 触发条件：当有代码 push 到 main 分支时触发
on:
  push:
    branches:
      - main # 如果你的主分支是 master，请修改为 master
  # 允许你手动在 Actions 页面触发此工作流
  workflow_dispatch:

# 权限设置：为 GITHUB_TOKEN 配置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同一时间只有一个部署任务在运行
concurrency:
  group: "pages"
  cancel-in-progress: true

# 定义工作任务
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 步骤 3: 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # 建议使用你本地的 Node.js 主版本
          cache: 'pnpm'

      # 步骤 4: 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 步骤 5: 构建项目（这一步简化了，不再需要 env 环境变量）
      - name: Build Next.js site
        run: pnpm run build

      # 步骤 5: 上传构建好的静态文件 (out 文件夹)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4